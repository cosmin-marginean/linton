<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Linton Login</title>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <link href="/assets/style.css" rel="stylesheet">
</head>

<body>
<div class="centered-container">
    <div class="login-content">
        <img src="https://www.kost.co.uk/linton_travel_tavern/images/top_bar.jpg"/>

        <form action="/login" method="POST" autocomplete="off">
            <div class="login-credentials">
                <div class="mb-20">
                    <div class="label mb-5">Username</div>
                    <input name="username" type="text" autofocus/>
                </div>
                <div>
                    <div class="label mb-5">Password</div>
                    <input name="password" type="password"/>
                </div>
            </div>
            <div style="margin-left: 270px; margin-top: 40px;">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
